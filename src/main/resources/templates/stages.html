<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Best Typer in whole World!</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/modern-business.css}" rel="stylesheet">

</head>

<body class="d-flex flex-column">
    <div id="page-content">
        <!-- Navigation -->
        <nav th:replace="fragments/navigation :: navigation"/>

        <div style="margin-top: 50px;" class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                </div>
                <div class="col">
                    <h3 class="display-4" style="text-align: center" th:text="${competitionName}"></h3>
                    <div th:each="stage: ${stages}">

                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th style="text-align: center; font-size: 30px" colspan="4" scope="col">
                                    <a th:text="${stage}"
                                       th:href="@{/competitions/{id}/matches(id=${apiId},stage=${stage})}"></a>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-sm-2">

                </div>
            </div>


        </div>
    </div>
        <!-- Footer -->
        <footer id="sticky-footer" th:replace="fragments/footer :: footer"></footer>


        <!-- Bootstrap core JavaScript -->
        <script src="/vendor/jquery/jquery.min.js"></script>
        <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
