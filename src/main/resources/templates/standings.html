<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Typer</title>
    <!--    Bootstrap links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <meta charset="utf-8">
</head>

<body>

<div th:replace="fragments/header :: header"/>


<div style="margin-top: 50px;" class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <h3 class="display-4">Kontakt</h3>
        </div>


        <div class="col">
            <h3 class="display-4" style="text-align: center" th:text="${competitionName}"></h3>
            <a class="btn btn-default float-right" th:href="@{/competitions/{id}/standings/update(id=${apiId})}" role="button">Update</a>

            <div th:each="standing: ${standings}">

                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th style="text-align: center; font-size: 30px" colspan="8" scope="col"
                            >
                            <a th:text="${standing.groupName}" th:href="@{/competitions/{id}/standings(id=${apiId},group=${standing.groupName})}"></a>
                        </th>
                    </tr>
                    <tr>
                        <th scope="col">Pozycja</th>
                        <th scope="col">Dru≈ºyna</th>
                        <th scope="col">M</th>
                        <th scope="col">W</th>
                        <th scope="col">R</th>
                        <th scope="col">P</th>
                        <th scope="col">B</th>
                        <th scope="col">P</th>
                    </tr>
                    </thead>
                    <tbody id="leagueStanding">
                    <tr th:each="leagueStanding : ${standing.leagueStandings}">
                        <td th:text="${leagueStanding.position}"/>
                        <td th:text="${leagueStanding.team.name}"/>
                        <td th:text="${leagueStanding.playedGames}"/>
                        <td th:text="${leagueStanding.won}"/>
                        <td th:text="${leagueStanding.draw}"/>
                        <td th:text="${leagueStanding.lost}"/>
                        <td th:text="${leagueStanding.goalsFor} + ':' + ${leagueStanding.goalsAgainst}"/>
                        <td th:text="${leagueStanding.points}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="col text-center">
            <h3 class="display-4">Lorem </h3>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"/>
</body>

</html>
