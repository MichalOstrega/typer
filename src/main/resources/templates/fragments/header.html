<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!--    Bootstrap links-->
    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/modern-business.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>


<header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" th:fragment="header">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">

            <div class="carousel-item active" style="background-image: url('img/background.jpg')">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Mecze</h3>
                    <p>Chodzi o to, żeby strzelić jedną bramkę więcej od przeciwnika – Kazimierz Górski.</p>
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('img/emotions.jpg')">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Emocje</h3>
                    <p>Piłka nożna jest najważniejszą wśród rzeczy nieważnych – Franz Beckenbauer</p>
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('img/cash.jpg')">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Wygrane</h3>
                    <p>Chciwość pieniędzy jest największą przeszkodą w otrzymywaniu ich - Henry Ford</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>


</body>
</html>
