<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Best Typer in whole World!</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/modern-business.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav th:replace="fragments/navigation :: navigation"/>

<div style="margin: 10px" class="container-fluid">
    <div class="container">
        <div class="display-6 text-center">
            <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="text text-danger"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col">

            <div class="container-fluid">
                <div class="text-center">
                    <form method="POST" th:action="@{/typer/manager/competitions/{id}/edit(id=${typerCompetition.id})}"
                          th:object="${typerCompetition}" id="createTComp">
                        <div class="form-group row">
                            <label for="name" class="col-sm-3 col-form-label">Nazwa ligi</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" id="name" th:field="*{name}"/>
                                <div class="text text-danger" th:if="${#fields.hasErrors('name')}"
                                     th:errors="*{name}"></div>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-secondary" type="submit">Zmien nazwe</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div th:if="${typerStanding != null}">

                <table class="table table-striped table-sm text-center">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Gracz</th>
                        <th scope="col">Punkty</th>
                        <th scope="col">Akcja</th>
                    </tr>
                    </thead>
                    <tbody id="typerLStanding">
                    <!--/*@thymesVar id="typerStanding" type="TyperStanding"*/-->
                    <tr th:each="typerLStanding : ${typerStanding.typerLeagueStandings}">
                        <td th:text="${typerLStanding?.position}"/>
                        <td th:text="${typerLStanding?.typerPlayer?.user?.username}"/>
                        <td th:text="${typerLStanding?.points}"/>
                        <td>
                            <button type="button" class="btn btn-sm btn-secondary" data-toggle="modal" data-target="#deleteModal" th:data-link="'/typer/manager/competitions/' + ${typerCompetition.id} + '/players/' + ${typerLStanding.id} +  '/delete'"  >Usuń</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-2">

        </div>
    </div>


</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="ModalCentre" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalTitle">Uwaga!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body alert-danger" id="contentModal">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                <a type="button" id="deleteLink"  class="btn btn-primary">Potwierdź</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"/>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/sample.js"></script>

</body>

</html>
