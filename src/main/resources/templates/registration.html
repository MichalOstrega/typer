<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Typer</title>
    <!--    Bootstrap links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <meta charset="utf-8">
</head>

<body>
<div th:replace="fragments/header :: header"/>


<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <h3 class="display-4">Kontakt</h3>
        </div>
        <div class="col">
            <h3 class="display-4">Rejestracja</h3>
            <form method="POST" th:action="@{/register}" th:object="${user} id=" registerForm
            ">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="username">Username: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{username}" value="test" name="username"
                           aria-describedby="usernameHelp"
                           id="username"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}"></div>
                </div>
                <small id="usernameHelp" class="form-text text-muted col-sm-12">Użyj unikatowej nazwy
                    użytkownika.</small>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="password">Password: </label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" th:field=" *{password}" value="test" name="password" id="password"/>
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            </div>
            <!--            TODO Walidacja zgodności haseł-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="confirm">Confirm password: </label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" value="test" name="confirm" id="confirm"/>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="mail">Email: </label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{mail}" placeholder="example@mail.com" name="mail" id="mail"/>
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>

            </div>
            <div class="container">
                <input type="submit" class="btn btn-secondary" value="Zarejestruj się"/>
            </div>
            </form>
        </div>

        <div class="col text-center">
            <h3 class="display-4">Lorem </h3>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"/>
</body>
</html>
